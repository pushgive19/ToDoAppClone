<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <span class="js-temp weather"></span>
            <span class="js-town weather"></span>
        </div>
        <div class="main-center">
            <div class="center-center">
                <span class="pm">pm</span>
                <div class="js-clock clock"></div>
            </div>
            <div class="center-bottom">
                <form class="js-nameForm name-form">
                    <input type="text" placeholder="이름을 적어주세요!"/>
                </form>
                <span class="js-greeting greeting"></span>
            </div>
        </div>
        <div class="main-right">
            <form class="js-toDoForm toDoForm">
                <input type="text" placeholder="할일 목록"/>
            </form>
            <ul class="js-toDoList toDoList">

            </ul>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="person_name.js"></script>
    <script src="todo.js"></script>
    <script src="bgimg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
